nt database service that supports MongoDB workloads.", "Amazon ElastiCache is a web service that makes it easy to deploy and run Memcached or Redis protocol-compliant server nodes in the cloud. It is not used to set up a managed MongoDB database.", "Amazon Relational Database Service (Amazon RDS) is a web service that makes it easier to set up, operate, and scale a relational database in the AWS Cloud. MongoDB is a NoSQL database while RDS is used for SQLs databases.", "Amazon Neptune is a fast, reliable, fully-managed graph database service that makes it easy to build and run applications that work with highly connected datasets. It is not used to set up a managed MongoDB database."], "question": "<p>A company would like to set up a fully managed MongoDB database. Which AWS database is best-suited for this task?</p>", "answers": ["<p>DocumentDB</p>", "<p>ElastiCache</p>", "<p>RDS</p>", "<p>Neptune</p>"], "relatedLectureIds": ["24682532"]}, "correct_response": ["a"], "section": "", "question_plain": "A company would like to set up a fully managed MongoDB database. Which AWS database is best-suited for this task?", "related_lectures": [{"_class": "lecture", "id": 24682532, "title": "DocumentDB Overview", "created": "2021-01-31T19:43:41Z", "is_published": true, "asset": {"_class": "asset", "id": 53082778, "asset_type": "Video", "title": "CCP_-_Databases_-_DocumentDB_v2.mp4", "created": "2023-12-02T13:07:58Z"}, "object_index": 104, "url": "/course/aws-certified-cloud-practitioner-new/learn/lecture/24682532"}]}, {"_class": "assessment", "id": 28717272, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["Amazon ElastiCache is a web service that makes it easy to deploy, operate, and scale an in-memory cache in the cloud. Despite being an in-memory cache service, it is not exclusively for DynamoDB, and can be used for other databases for example.", "Edge Locations are caching sites to deliver content to end users with lower latency. They are not an exclusive Dy </p>"], "relatedLectureIds": ["24682526"]}, "correct_response": ["a"], "section": "", "question_plain": "RDS Multi-AZ deployments\u2019 main purpose is high availability, while RDS Read replicas\u2019 main purpose is scalability.", "related_lectures": [{"_class": "lecture", "id": 24682526, "title": "RDS Deployments Options", "created": "2021-01-31T19:43:25Z", "is_published": true, "asset": {"_class": "asset", "id": 47700188, "asset_type": "Video", "title": "CCP_-_RDS_Deployment_Options_v2.mp4", "created": "2023-03-25T14:35:24Z"}, "object_index": 95, "url": "/course/aws-certified-cloud-practitioner-new/learn/lecture/24682526"}]}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].style.borderColor = "#1c1d1f";
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.style.borderColor =
                  "limegreen";
                // alert("Correct!");
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.style.borderColor = "red";
                // alert("Incorrect!");
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score + "/" + passPercent + "%";
      }
    </script>
  </body>
</html>
